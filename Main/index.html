        const getAllCars = () => {
            axios

            const cars = allCars.map(

                    car.car_transmission +
                    ' </div>' +
                    '</div>' +
                    ' </div >'
            );
            document.getElementById("all_cars").innerHTML = cars.join();
        };




        var openFile = function (event) {

        const postCarDetails = () => {
            let carTitle = document.getElementById("car_title").value;
            let carLocation = document.getElementById("car_location").value;
            let carBrand = document.getElementById("car_brand").value;
            let carModel = document.getElementById("car_model").value;
            let carYear = document.getElementById("car_year").value;
            let carTransmission = document.getElementById("car_transmission").value;
            let carPrice = document.getElementById("car_price").value;
            let carImage = document.getElementById("car_images");

            let formData = new FormData()

            formData.append('car_title', carTitle);
            formData.append('car_location', carLocation);
            formData.append('car_model_id', carModel);
            formData.append('car_year', carYear);
            formData.append('car_transmission', carTransmission);
            formData.append('car_price', carPrice);
            formData.append('car_imgs', carImage.files[0]);

            axios
                .post(`http://localhost:5005/car`, formData)
                .then((res) => {
                    console.log(res.data);
                    alert(res.data.message);
                })
                .catch((error) => {
                    console.log(error.response.data);
                    alert(error.response.data.error.car);
                });
        };

        const getCarBrand = () => {
            axios
                .get(`http://localhost:5005/brand`)
                .then((res) => {
                    // console.log(res.data);
                    allBrands = res.data;
                    // console.log(allBrands);
                    showBrands(allBrands);
                    searchBrands(allBrands);
                })
                .catch((error) => {
                    console.log(error.response);
                });
        };

        const showBrands = (allBrands) => {
            console.log(allBrands);
            const brands = allBrands.map(
                (brand) =>

            document.getElementById("car_brand").innerHTML = '<option value="">Select Brand</option>' + brands;

        const searchBrands = (allBrands) => {
            console.log(allBrands);
            const brands = allBrands.map(

        }

        }

        const getCarModel = () => {
            axios
                .get(`http://localhost:5005/model`)
                .then((res) => {
                    // console.log(res.data);
                    allModels = res.data;
                    showModels(allModels);
                    searchModels(allModels);
                })
                .catch((error) => {
                    console.log(error.response);
                });
        };

        const showModels = (allModels) => {
            selectedCarBrand = document.getElementById("car_brand").value;
            let brand = parseInt(selectedCarBrand);
            const models = allModels.filter(car => car.brand_id === brand).map(
                (model) =>
                    "<option value=" + model.id + ">" + model.model_name + "</option>"

            document.getElementById("car_model").innerHTML = '<option value="">Select Model</option>' + models;

        const searchModels = (allModels) => {
            console.log(allModels);
            const CarBrand = document.getElementById("search_carbrand").value;
            let brand = parseInt(CarBrand);
            console.log(brand);
            const models = allModels.filter(car => car.brand_id === brand).map(
                (model) =>
                    "<option value=" + model.id + ">" + model.model_name + "</option>"
            );
            document.getElementById("search_model").innerHTML = '<option value="">Select Model</option>' + models;
        };

        const filterBrand = () => {
            console.log('its getting here');
            console.log(allCars);
            const brand = document.getElementById("search_carbrand").value;
            const model = document.getElementById("search_model").value;
            const brandId = parseInt(brand);
            const modelId = parseInt(model);
            console.log(modelId);

            if (brandId !== "") {
                const filteredCars = allCars.filter(cars => cars.brand_id === brandId);
                showCars(filteredCars);
            } else {
                const filteredCars = allCars.filter(cars => cars.brand_id === brandId && cars.car_model_id === modelId);
                console.log(filteredCars);
                showCars(filteredCars);
            }
        }
